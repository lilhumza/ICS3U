<script language="javascript">
var WMP7;
function playMedia(media_url) {
    if ( navigator.appName != "Netscape" ){
        mp = MediaPlayer;
    } else {
        mp = document.MediaPlayer;
    }

    if ( navigator.appName == "Netscape" ){
       location = location.pathname + '?' + media_url;
    } else {
        if ( WMP7) {
            mp.url = media_url;
        } else {
            mp.filename = media_url;
        }
    }
}
</script>
